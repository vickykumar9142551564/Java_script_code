<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function foo(i) {
        if (i < 0) {
          return;
        }
        alert(`begin: ${i}`);
        foo(i - 1);
        alert(`end: ${i}`);
      }
      foo(3);
    </script>
  </body>
</html>
