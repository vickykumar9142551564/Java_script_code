<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x=0;
        var y=1;
        var sum;
        let n=prompt("enter a number");
        n=parseInt(n);
        document.write(x+"<br>");
        document.write(y+"<br>");
        for(var i=0;i<n;i++){
            sum =x+y;
            x=y;
            y=sum;
            document.write(sum+"<br>");
        }
    </script>
</body>
</html>
