<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var x = prompt("press 1 for addition \n press 2 for substraction \n press  3 for multiplication \n press 4 for division");
      x=parseInt(x);
      if (x >= 1 && x <= 4) {
        var a = prompt("enter the value of A");
        a=parseInt(a);
        var b = prompt("enter the value of B");
        b=parseInt(b);
      }
      var ans;
      switch (x) {
        case 1:
          ans = a + b;
          break;
        case 2:
          ans = a - b;
          break;
        case 3:
          ans = a * b;
          break;
        case 4:
          ans = a / b;
          break;
        default:
          alert("please enter vailed number");
      }
      alert("Ans="+ans);
    </script>
  </body>
</html>
