<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <tr>
            <td><button onclick="like()"> like </button></td>
                <td><button onclick="dislike()"> dislike </button></td>
        </tr>
        <tr>
            <td><p id="one"></p></td>
            <td><p id="two"></p></td>
        </tr>
    </table>
    <script>
        var like=0;
        var dislike=0;
        function like(){
            like=like+1;
            document.getElementById("one").innerHTML=like;
        }
        function dislike(){
            dislike=dislike+1;
            document.getElementById("one").innerHTML=dislike;
        }
    </script>
</body>
</html>
