<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n=prompt("enter a number");
        n=parseInt(n);
        function fibonachi(n){
            if(n==1){
                return 0;
            }
            if(n==2){
                return 1;
            }
            else{
                return fibonachi(n-2)+fibonachi(n-1);
            }
        }
        alert(fibonachi(n));
    </script>
</body>
</html>
